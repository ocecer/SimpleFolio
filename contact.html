<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="assets/css/main.css">
    <title>My Simple Portfolio</title>
</head>

<body>
    <!-- Header -->
    <header id="header__inner">
        <div class="container">
            <nav class="main-nav">
                <img src="assets/images/logo.png" alt="" class="main-nav__logo">
                <ul class="main-nav__items">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>

            </nav>
    </header>

    <section id="contact" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact</h2>
            <div class="border-bottom"></div>
            <p class="lead">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ab, soluta.</p>
            <form action="">
                <div class="contact-form">
                    <input type="text" class="name contact-input" name="fullname" id="" placeholder="Name Surname">
                    <input type="text" class="subject contact-input" name="subject" id="subject" placeholder="Subject">
                    <input type="email" class="email contact-input" name="email" id="email" placeholder="EMail address">
                    <input type="tel" class="phone contact-input" name="phone" id="phone" placeholder="Phone Nr">
                    <textarea name="message" class="message contact-input" id="message"
                        placeholder="Enter your message"></textarea>
                    <button type="submit" class="btn btn-light">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <section id="contact-info" class="py-4">
        <div class="container">
            <div class="info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>mail@mail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>123 456 789</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>Worldwide</p>
                </div>
            </div>
        </div>
    </section>

    <footer id="main-footer">
        <div class="footer-content container">
            <p>2022 - My simple Protfolio</p>
            <div class="social">
                <i class="fab fa-github"></i>
                <i class="fab fa-reddit"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
    </footer>

</body>

</html>
